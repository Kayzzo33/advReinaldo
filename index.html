<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Reinaldo Pereira | Advogado Trabalhista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['Arial', 'serif'],
              sans: ['Arial', 'sans-serif'],
            },
            colors: {
              amber: {
                300: '#F2D882', // Pale Gold
                400: '#E5C55D', // Light Gold
                450: '#D4AF37', // Alias for main gold
                500: '#D4AF37', // METALLIC GOLD (Base)
                550: '#B08D26', // Darker Gold alias
                600: '#B08D26', // Dark Gold
                700: '#8F721D', // Deep Gold
              },
              slate: {
                850: '#151e2e',
                950: '#020617',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              marquee: 'marquee var(--duration) linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              marquee: {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(calc(-100% - var(--gap)))' },
              },
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706;
      }
    </style>
  <script type="importmap">

    "motion/react": "https://aistudiocdn.com/framer-motion@^11.13.1",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^2.5.5",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

  </body>
</html>
